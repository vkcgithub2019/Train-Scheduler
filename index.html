<!--declaring this as a html (Hypertext Markup Language) which helps browsers display web pages correctly-->
<!DOCTYPE html>

<!-- language selection is English-->
<html lang="en-us">

<!--opening head tag, head element contains meta information about the document.-->
<head>

<!--a character in UTF8 can be from 1 to 4 bytes long. UTF-8 can represent any character in the unicode standard. This is the preferred encoding for email and web pages-->
  <meta charset="UTF-8">

<!--the title of this document-->
  <title>Train Scheduler</title>

<!-- link to the external page for meyerweb reset (reset.css)-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  
  <!-- jQuery library-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap CDN library-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootstrap CDN library-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Link to external page, app.js where all the javascript codes resides -->
  <script src="assets/javascript/app.js"></script>

  <!-- indicating that we will be using Moment JS to manipulate time and year-->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

  <!-- Link to external page, style.css where all the CSS codes resides-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

 <!--ending tag of the head section of this page-->
</head>
<!--ending tag of the body section of this page-->

<body><!--start of the container section of this web page-->
  <div class="container">

<!--insert a line here-->
	<br>
	
<!-- using Jumbotron font style, the big heavy fonts -->
    <div class="jumbotron">

<!--1st level header tag, will show heading for this page-->
	  <h1 class="text-center">Anytime is Train Time</h1>

<!--5th level header tag, smaller font-will show "Choo Choo, Chee Chee on the page-->
	  <h5 class="text-center">Choo Choo. Chee Chee.</h5>
	  
<!--ending tag of jumbotron div-->
    </div>

    <!-- creatIng a table with the class of "table"-->
    <table class="table">
<!--This is the HTML tag which is used to group header content in a HTML table-->
      <thead>
<!--this is the HTML table tag for the row,the <tr> tag defines a row in an HTML table. -->
        <tr>
<!--this is the HTML table tag for the header called "Train Name"-->          
          <th>Train Name</th>
<!--this is the starting table tag for the header which contains the name of the destinations--> 
          <th>Destination</th>
<!--this is the HTML table tag for the header which contains the frequency of the trains in minutes--> 
          <th>Frequency (min)</th>
<!--this is the HTML table tag for the header which contains the next train arrivals--> 
          <th>Next Arrival</th>
<!--this is the HTML table tag for the header which contains the minutes for the train's arrival--> 
          <th>Minutes Away</th>
<!--this is the ending table tag of the row.-->
     </tr>
<!--this is the ending HTML table tag for the header-->
      </thead>
<!--this is the starting HTML tag for the body section with id of "all-display". The <tbody> tag is used to group the body content in an HTML table-->
      <tbody id="all-display">
<!--this is the ending HTML tag for the body section above-->
      </tbody>
<!--this is the ending HTML tag for the table. the </table> tag define an HTML table. -->
    </table>

    <!-- Add Train Form -->
    <!--this creates a row in a form, with a class called "row"-->
    <div class="row">
    <!--this row span the entire page-->
      <div class="col-lg-12">
    <!---->
    <!--The .panel-default class is a basic (default) Bootstrap Panel.-->
        <div class="panel panel-default">
    <!--starting div tag class called panel-heading-->
          <div class="panel-heading">
    <!--panel heading with level 3 header and a class call 'panel-title-->   
            <h3 class="panel-title">Add Train</h3>
    <!--ending div for class "panel-heading" -->
          </div>
    
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency">Frequency (min)</label>
                <input class="form-control" id="interval" type="number">
              </div>
              <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
