<!--declaring this as a html (Hypertext Markup Language) which helps browsers display web pages correctly-->
<!DOCTYPE html>

<!-- language selection is English-->
<html lang="en-us">

<!--opening head tag, head element contains meta information about the document.-->
<head>

<!--a character in UTF8 can be from 1 to 4 bytes long. UTF-8 can represent any character in the unicode standard. This is the preferred encoding for email and web pages-->
  <meta charset="UTF-8">

<!--the title of this document-->
  <title>Train Scheduler</title>

<!-- link to the external page for meyerweb reset (reset.css)-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  
  <!-- jQuery library-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap CDN library-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootstrap CDN library-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Link to external page, app.js where all the javascript codes resides -->
  <script src="assets/javascript/app.js"></script>

  <!-- indicating that we will be using Moment JS to manipulate time and year-->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

  <!-- Link to external page, style.css where all the CSS codes resides-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

 <!--ending tag of the head section of this page-->
</head>
<!--ending tag of the body section of this page-->

<body><!--start of the container section of this web page-->
  <div class="container">

<!--insert a line here-->
	<br>
	
<!-- using Jumbotron font style, the big heavy fonts -->
    <div class="jumbotron">

<!--1st level header tag, will show heading for this page-->
	  <h1 class="text-center">Anytime is Train Time</h1>

<!--5th level header tag, smaller font-will show "current local time" on the page-->
<h5 id = "localTime">Local Time</h5>

<!-- level 6 header tag for the clock showing current time. -->
<h6 id = "clock1"></h6>

<!--ending tag of jumbotron div-->
    </div>

    <!-- creatIng a table with the class of "table"-->
    <table class="table">
<!--This is the HTML tag which is used to group header content in a HTML table-->
      <thead>
<!--this is the HTML table tag for the row,the <tr> tag defines a row in an HTML table. -->
        <tr>
<!--this is the HTML table tag for the header called "Train Name"-->          
          <th>Train Name</th>
<!--this is the starting table tag for the header which contains the name of the destinations--> 
          <th>Destination</th>
<!--this is the HTML table tag for the header which contains the frequency of the trains in minutes--> 
          <th>Frequency (min)</th>
<!--this is the HTML table tag for the header which contains the next train arrivals--> 
          <th>Next Arrival</th>
<!--this is the HTML table tag for the header which contains the minutes for the train's arrival--> 
          <th>Minutes Away</th>
<!--this is the HTML tag for removal of entry in the panel-->
          <th>Remove</th>
<!--this is the ending table tag of the row.-->
     </tr>
<!--this is the ending HTML table tag for the header-->
      </thead>
<!--this is the starting HTML tag for the body section with id of "all-display". The <tbody> tag is used to group the body content in an HTML table-->
      <tbody id="all-display">
<!--this is the ending HTML tag for the body section above-->
      </tbody>
<!--this is the ending HTML tag for the table. the </table> tag define an HTML table. -->
    </table>

<!-- Add Train Form -->
<!--this creates a row in a form, with a class called "row"-->
    <div class="row">
<!--this row span the entire page-->
      <div class="col-lg-12">
<!--The .panel-default class is a basic (default) Bootstrap Panel.-->
        <div class="panel panel-default">
<!--starting div tag class called panel-heading-->
          <div class="panel-heading">
<!--panel heading with HTML level 3 header and a class call 'panel-title-->   
            <h3 class="panel-title">Add Train</h3>
<!--ending HTML div for class "panel-heading" -->
          </div>

<!--starting HTML div with class "panel-body which holds the information for Train name, destination,time, and frequency-->
          <div class="panel-body">
<!--creating a form for input information to search for new train, and which will be added to the list of existing trains-->
            <form>
<!--using bootstrap for the followings, creating a div with class called "form-group, this is the starting div tag for this panel which contains the names of the search train-->
              <div class="form-group">
<!-- creating a label for the train name-->
                  <label for="train-name">Train Name</label>
<!--specifying the kind of input as text, with id of "trainName"-->
                  <input class="form-control" id="trainName" type="text">
<!--ending HTMLdiv for the form-group-->
              </div>

<!--using bootstrap for the followings, creating a div with class called "form-group, this is the starting div tag for this panel which contains the names of the search train-->
              <div class="form-group">
<!-- creating a label for the train name-->
                  <label for="destination">Destination</label>
<!--input panel for the destination information with a class of "form-control" and text type-->
                  <input class="form-control" id="destination" type="text">
<!--ending HTML div tag for "form-group"-->
              </div>

<!--starting HTML div tag for the class "form-group"-->
                <div class="form-group"> 
<!--creating a label for the First Train Time in military time-->
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
<!-- input panel for the first train information with a class of "form-control" and text type -->                
                    <input class="form-control" id="firstTrain" type="text">
    <!--ending HTML div tag for "form-group"-->                
                </div>
<!--starting HTML div tag for the class "form-group"-->
              <div class="form-group">
<!-- creating a label for the frequency-->   
                <label for="train-frequency">Frequency (min)</label>
<!--input panel for the interval information with class of "form-control", an id of interval, and text type, and input type is number-->          
                <input class="form-control" id="interval" type="number">
<!--ending HTML tag for the "form-group"-->
              </div>
<!--the submit button, with id of "addTrain"-->
              <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
<!--ending HTML tag for form div-->
            </form>
<!--ending HTML tag for panel-body-->
          </div>
<!--ending HTML tag for panel-->
        </div>
<!--ending HTML tag for class="col-lg-12"-->    
      </div>
<!--ending HTML tag for row div-->
    </div>
<!--ending HTML tag for container-->
  </div>

<!--creating a footer div, starting HTML footer tag-->
      <footer> 
<!--give it a class name of container where the footer information resides-->
      <div class="container">
<!--copyright information-->
        &copy; Copyright 2019 Victor Chung
<!--end of HTML footer/container div-->
      </div>
<!--end of HTML footer tag-->
    </footer>
<!--ending HTML tag for body-->
</body>
<!--ending HTML tag for HTML document-->
</html>
